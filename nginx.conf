events {}

http {
  include       mime.types;
  default_type  application/octet-stream;

  server {
    listen 3000;
    server_name localhost;

    # Serve files from /usr/share/nginx/html
    root /usr/share/nginx/html/nfl;

    # Serve static files for /nfl
    location /nfl/ {
      alias /usr/share/nginx/html/nfl/;
      try_files $uri $uri/ /nfl/index.html;
    }

    # Cache static assets
    location ~* ^/nfl/(static/.*\.(js|css|png|jpg|jpeg|gif|ico|svg))$ {
      alias /usr/share/nginx/html/nfl/$1;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}